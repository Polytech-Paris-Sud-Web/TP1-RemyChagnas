<h1>Articles</h1>

<div>

    <p>Search in title and content : </p><input type="search" (keyup)="searchArticles($event)">

    <div *ngFor="let article of this.getArticles()">
        <app-article 
        (deletedArticle)="deleteArticle($event)"
        [article]="article">
        </app-article>
    </div>
</div>
